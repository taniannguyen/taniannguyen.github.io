<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">

  <div class="container bg-dark">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p><strong>Use the interactive charts below to explore the dataset</strong></p>
      </div>
      <p><strong>This interactive dashboard allows volunteers to view their bacterial data using their anonimized ID number</strong></p>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color:rgb(30, 148, 194);">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color:rgb(30, 148, 194);">
          <div class="panel-heading">
            <h3 class="panel-title" style="color:black">Demographic Info </h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div> 
      <div class="col-md-5">
        <div id="bar-plot" class="js-plotly-plot"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
      <br>
      <br>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble-plot" class="js-plotly-plot"></div>
      </div>
    </div>
    

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
